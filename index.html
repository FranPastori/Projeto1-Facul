<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

 
        <form class="calculadora">
            <div class="entrada1">
                <label for="n1">N1</label>
                <input name="n1" type="number" id="n1">
            </div>
            <div class="entrada2">
                <label for="n1">N2</label>
                <input name="n1" type="number" id="n2">
            </div>
            <div>
                <p>Resultado:</p><br>
                <p><span id="calculo"></span></p>
            </div>
            <div class="teclas">
                <input class="botao btn1" type="button" value="+" onclick="somar()">
                <input class="botao btn2" type="button" value="-" onclick="subtrair()">
                <input class="botao btn3" type="button" value="x" onclick="multiplicar()">
                <input class="botao btn4" type="button" value="&#247" onclick="dividir()">
            </div>

        </form>
 <script src="main.js"></script>
    
</body>
</html>
